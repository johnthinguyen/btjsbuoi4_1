<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <div class="bg-success p-5 rounded">
            <h2>Bài 1</h2>
            <input type="text" placeholder="Nhập số thứ 1" id="soThu1" class="rounded-pill">
            <input type="text" placeholder="Nhập số thứ 2" id="soThu2" class=rounded-pill>
            <input type="text" placeholder="Nhập số thứ 3" id="soThu3" class=rounded-pill>
            <button class="btn btn-danger d-block mb-2" id="btnSapXep" class=rounded-pill>Sắp Xếp</button>
            <p class="alert alert-success" id="sapXepSo" class=rounded-pill></p>
        </div>
    </div>
    <div class="container text-center mt-5 rounded">
        <div class="bg-danger p-5">
            <h2>Bài 2</h2>
            <select class="rounded p-2" id="chonThanhVien">
                <option value="">Chọn thành viên</option>
                <option value="2" id="bo">Bố</option>
                <option value="3" id="me">Mẹ</option>
                <option value="4" id="anhTrai">Anh trai</option>
                <option value="5" id="emGai">Em gái</option>
            </select>
            <button class="btn btn-success" id="guiLoiChao">Gửi lời chào</button>
            <div class="alert alert-success mt-5 " id="thongBaoChao"></div>
        </div>
    </div>
    <div class="container text-center mt-5">
        <div class="bg-success p-5 rounded">
            <h2>Bài 3</h2>
            <input type="text" placeholder="Nhập số thứ 1" id="soThuNhat" class="rounded-pill">
            <input type="text" placeholder="Nhập số thứ 2" id="soThuHai" class=rounded-pill>
            <input type="text" placeholder="Nhập số thứ 3" id="soThuBa" class=rounded-pill>
            <button class="btn btn-danger d-block mb-2" id="btnSapXepSoChanLe" class=rounded-pill>Sắp Xếp</button>
            <p class="alert alert-success" id="sapXepSoChanLe" class=rounded-pill></p>
        </div>
    </div>
    <div class="container text-center mt-5">
        <div class="bg-success p-5 rounded">
            <h2>Bài 4</h2>
            <input type="text" placeholder="Nhập canh thứ 1" id="canhThuNhat" class="rounded-pill">
            <input type="text" placeholder="Nhập canh thứ 2" id="canhThuHai" class=rounded-pill>
            <input type="text" placeholder="Nhập canh thứ 3" id="canhThuBa" class=rounded-pill>
            <button class="btn btn-danger d-block mb-2" id="btnTamGiac" class=rounded-pill>Sắp Xếp</button>
            <p class="alert alert-success" id="loaiTamGiac" class=rounded-pill></p>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>

</html>
